version: 1
send_anonymous_usage_stats: false
project_id: tap-geekbot
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-geekbot
    label: Geekbot
    namespace: geekbot
    description: Run standup meetings in Slack & Teams
    repository: https://github.com/reservoir-data/tap-geekbot
    docs: https://github.com/reservoir-data/tap-geekbot#readme
    capabilities:
    - state
    - catalog
    - discover
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: api_key
      kind: password
      label: API Key
      description: API Key for Geekbot
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: "2023-08-15"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
